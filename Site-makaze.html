    header (cabeçalho): Barra de navegação (cima).

    footer (rodapé): Informações de contato, outras informações (baixo).
    aside (barra lateral): Informações ao lado do conteúdo principal.
    section (seção): Separação das seções da página do conteúdo principal.
    figure (imagens): Usado para adicionar várias imagens.
    figcaption (legenda para imagem): Usado para adicionar legendas nas imagens da tag <figure>.
    article (notícias, basicamente fazer todo esquema do site - header;main;footer em miniatura).
    -->
    
    <!-- TEXTO:
    crtl + ; = Comentário. 
    strong (negrito) = texto forte, importante.
    em (itálico/ênfase) = emphased
    s (riscado/incorreto) = strikethrough
    mark (marcado/marca-texto) = marked
    pre (pré-formatado/destacar várias linhas de código) = preformatted
    code (destaque de pequenas linhas de código) = coded
    blockquote (citações) = block quotation
    sup (sobrescrito/escrito acima) = supscript
    sub (sobrescrito/escrito abaixo) = subscript

    h (títulos) = header}
    hr (linhas divisórias) = horizontal row
    p (parágrafos) = paragraph
    br (quebra de linha) = break row
    ul (lista não numerada) = unnumbered list
    ol (lista numerada ou ordenada) = ordened list
    li (lista) = list item
    -->

    <!-- IMAGEM:
    img src alt (imagens) = image source alternative 
    [source é exatamente onde está sua imagem e alternative é a descrição dessa imagem]

    height (altura) /  mantendo a proporção da imagem; não sendo necessário definir os 2.
