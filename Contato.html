<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <!-- FORMULÁRIO:
    form (fazer formulários).
    label (título do input, descrição).
    placeholder (informações sugeridas a serem inseridas no input).
    name: Interação com banco de dados.
    value: Informações preenchidas previamente no input.
    input (inserir informações, sendo possível definir o tipo desse dado).
    textarea (Área de texto para inserção de informações, área maior e personalizável)
    select (Caixa de opções).
    option (Opção da caixa select).
    O que podemos inserir no tipo do input:
    text: qualquer tipo de texto.
    number: números.
    e-mail: e-mails.
    password: senhas.
    date: datas.
    time: horários.
    file: arquivos.
    url: url.
    color: selecionar cor.
    range: barrinha selecionando '' distância ''.
    checkbox: caixinha de seleção -  [checked: caixinha já aparece marcada], é possível marcar mais de uma.
    radio: outra forma de selecção, porém é possível marcar apenas uma opção.
    reset: limpar informações inseridas, reiniciar o formulário.
    submit: botão para enviar informações.
     -->
     <br>
     <hr>
    <header>
        <h2>Acompanhe-nos:</h2>

    </header>
    <main>
       
        <form action="">
            <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Informe seu e-mail." name="email">
            </div>
            <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Informe sua senha." name="password">
            </div>
            <div>
               
                <select name="select" id="select">
                <option value="" disabled>Selecione uma opção</option>
                <option value="user">Usuário</option>
                <option value="owner">Empresa</option>
                </select>
            </div>
        </form>
      

    </main>
    <tfoot>

    </tfoot>
</body>
</html>
